<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohstyle {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" id="remove" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="valueAtt">contoh</p>
    <hr />

    <script>
        function tombol() {
            let a = document.getElementsByTagName("input")[0];
            let b = a.attributes.removeNamedItem("value");
            document.getElementById("remove").innerHTML = b;

            let c = document.getElementsByTagName("i")[0];
            c.setAttribute("class", "contohstyle");

            let d = document.getElementsByTagName("button")[0];
            let e = d.attributes[0].value;
            document.getElementById("valueAtt").innerHTML = e;

        }
    </script>
</body>

</html>
